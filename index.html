<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuesta Aleatoria</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="boton">¿Me respondes?</button>
  <div id="respuesta"></div>

  <script>
    document.getElementById('boton').addEventListener('click', () => {
      const respuestas = ['Sí', 'No', 'Tal vez'];
      const aleatorio = Math.floor(Math.random() * respuestas.length);
      document.getElementById('respuesta').textContent = respuestas[aleatorio];
    });
  </script>
</body>
</html>
