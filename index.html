<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Máquina Expendedora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("fondo.avif");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .qr-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem;
    }

    #qr-image {
      width: 50%;
      max-width: 300px;
      margin-top: 1rem;
    }

    .mensaje {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      padding: 1rem;
    }

    .producto-btn {
      background-color: #ffefc1;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .producto-btn:hover {
      transform: scale(1.05);
    }

    .numero {
      position: absolute;
      bottom: 5px;
      left: 8px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>

    <div class="mensaje">ESCANEA QR EN LA MÁQUINA</div>
    <img id="qr-image" alt="Código QR">
