<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecci√≥n de Producto</title>
  <style>
    body {
      background-image: url('fondo1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #8B6508;
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      color: #000;
      font-weight: bold;
      font-size: 20px;
      margin-top: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
    }

    .icon {
      position: relative;
      background-color: #5D4037;
      border: 3px solid gold;
      border-radius: 12px;
      padding: 20px 10px;
      font-size: 16px;
      font-weight: bold;
      color: #8B6508;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .icon:hover {
      background-color: #8D6E63;
    }

    .icon.seleccionado {
      background-color: #BCAAA4;
      border-color: gold;
    }

    .icon span {
      position: absolute;
      bottom: 5px;
      left: 8px;
      font-size: 12px;
      color: #000;
    }

    #formulario {
      margin-top: 20px;
    }

    input[type="tel"] {
      padding: 8px;
      font-size: 16px;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5D4037;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #795548;
    }

    #qrContainer {
      display: none;
      margin: 0 auto 20px;
      text-align: center;
      max-width: 320px;
    }

    #qrMessage {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #d84315;
    }

    #qrImage {
      width: 100%;
      max-width: 300px;
      border: 4px solid #ffccbc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Sonido de click en base64 -->
  <audio id="clickSound" preload="auto">
    <source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA8XcAAARnJlZy1n9VfSUmwDFbT7wHChpxEFnkm3HlvXKdyol38N/8s1sH6lfTRKhtLfVghpC3rhrc37hIsy1jblVGG9WhJkgdoAbnMb5Lmp4F5iZWK1Izddp1w2+XtiJtQUktkwp1Psz8n3zVtIzbw0qJHf8NcQ9cdXAzHf0j0llwmtk1lx3FLUKqlG8JbVbxhxDrfRYMYGi1T09JQ1yQ=="
           type="audio/mpeg">
  </audio>

  <div id="qrContainer">
    <div id="qrMessage">üì≤ SCANEA QR en la m√°quina</div>
    <img id="qrImage" src="" alt="QR Code" />
  </div>

  <h1>COSITAS RICAS</h1>
  <h2>SELECCIONA UN PRODUCTO</h2>

  <div class="grid-container">
    <div class="icon" onclick="seleccionarProducto(1)">Coca Cola <span>1</span></div>
    <div class="icon" onclick="seleccionarProducto(2)">Papas Fritas <span>2</span></div>
    <div class="icon" onclick="seleccionarProducto(3)">Galletas <span>3</span></div>
    <div class="icon" onclick="seleccionarProducto(4)">Chocolates <span>4</span></div>
    <div class="icon" onclick="seleccionarProducto(5)">Jugos <span>5</span></div>
    <div class="icon" onclick="seleccionarProducto(6)">Agua <span>6</span></div>
    <div class="icon" onclick="seleccionarProducto(7)">Snacks <span>7</span></div>
    <div class="icon" onclick="seleccionarProducto(8)">Caf√© <span>8</span></div>
    <div class="icon" onclick="seleccionarProducto(9)">T√© <span>9</span></div>
    <div class="icon" onclick="seleccionarProducto(10)">Energizantes <span>10</span></div>
    <div class="icon" onclick="seleccionarProducto(11)">Refrescos <span>11</span></div>
    <div class="icon" onclick="seleccionarProducto(12)">Leche <span>12</span></div>
    <div class="icon" onclick="seleccionarProducto(13)">Frutos Secos <span>13</span></div>
    <div class="icon" onclick="seleccionarProducto(14)">Galletas Saladas <span>14</span></div>
    <div class="icon" onclick="seleccionarProducto(15)">Dulces <span>15</span></div>
  </div>

  <div id="formulario">
    <h3>Ingresa tu n√∫mero de WhatsApp</h3>
    <input type="tel" id="telefono" placeholder="Ej: 912345678" />
    <br />
    <button onclick="enviarDatos()">Enviar</button>
  </div>

  <script>
    let productoSeleccionado = null;

    function seleccionarProducto(id) {
      const sonido = document.getElementById('clickSound');
      if (sonido) sonido.play();

      productoSeleccionado = id;

      document.querySelectorAll('.icon').forEach(el => el.classList.remove('seleccionado'));
      const seleccionado = document.querySelector(`.icon[onclick="seleccionarProducto(${id})"]`);
      if (seleccionado) {
        seleccionado.classList.add('seleccionado');
      }

      document.getElementById('formulario').scrollIntoView({ behavior: 'smooth' });
    }

    function enviarDatos() {
      const telefono = document.getElementById('telefono').value.trim();
      if (!telefono || !productoSeleccionado) {
        alert("Completa el n√∫mero de tel√©fono.");
        return;
      }

      const data = {
        pedido_id: productoSeleccionado,
        telefono: "+56" + telefono,
        expiracion: 600
      };

      fetch('https://flask-wsp.onrender.com/generar_qr', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        const qrData = data.qr_base64;
        document.getElementById('qrImage').src = `data:image/png;base64,${qrData}`;
        document.getElementById('qrContainer').style.display = 'block';
        document.getElementById('qrContainer').scrollIntoView({ behavior: 'smooth' });

        // Resetear selecci√≥n
        productoSeleccionado = null;
        document.querySelectorAll('.icon').forEach(el => el.classList.remove('seleccionado'));
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Hubo un problema al generar el c√≥digo QR.");
      });
    }
  </script>
</body>
</html>
